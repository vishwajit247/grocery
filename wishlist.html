        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <div class="nav-left">
            <div class="nav-all" onclick="navAll()"><i class="nav-all-i fa-solid fa-bars"></i></div>
            <div style="background-color: #131921;" class="logo"><a href="index.html"><img src="logo.png" alt=""></a></div>
        </div>
        <div class="nav-right">
            <div class="wishlist"><i onclick="wishlistAdded()" class="fa-regular fa-heart fa-xl"></i></div>
            <div class="cart"><i class="fa-solid fa-cart-shopping fa-2xl"></i>
                <div>Cart</div>
            </div>
            <div class="user">
                <div style="border: 1px solid black; padding: 5px 10px; border-radius: 50%;">

                </div>
                <div>
                    Hello <div id="userID">Signin</div>
                </div>
            </div>
        </div>
    </div>

    <div id="cont"></div>

    <section>
        <div class="nav2allmain">
        <div class="nav2all">
            <div class="nav2all-hello"><i class="nav2all-admin fa-solid fa-user"></i>Hello,sign in</div>
            <p><i class="fa-solid fa-house"></i><span>Home</span></p>
            <hr>
            <p><i class="fa-brands fa-shopify"></i><span>Shop By Category</span></p>
            <hr>
            <h4>My Account</h4>
            <p><i class="fa-solid fa-cube"></i><span>My Orders</span></p>
            <hr>
            <p><i class="fa-solid fa-list"></i><span>My List</span></p>
            <hr>
            <p><i class="fa-solid fa-heart"></i><span>Wishlist</span></p>
            <hr>
            <p><i class="fa-solid fa-wallet"></i><span>My Wallet</span></p>
            <hr>
            <h4>Offers & More</h4>
            <p><i class="fa-solid fa-percent"></i><span>Offer Store</span></p>
            <hr>
            <p><i class="fa-solid fa-medal"></i><span>Coupon Store</span></p>
            <hr>
            <p><i class="fa-solid fa-gift"></i><span>Gift Store</span></p>
            <hr>
            <p><i class="fa-regular fa-credit-card"></i><span>JioMart Gift Card</span></p>
            <hr>
            <h4>Help & Support</h4>
            <p><i class="fa-solid fa-circle-question"></i><span>FAQs/Need Help</span></p>
            <hr>
            <p><i class="fa-solid fa-users"></i><span>About Us</span></p>
            <hr>
            <p><i class="fa-solid fa-phone"></i><span>Contact Us</span></p>
            <hr>
            <p><i class="fa-solid fa-bag-shopping"></i><span>Guide</span></p>
            <hr>
            <p><i class="fa-solid fa-circle-info"></i><span>Caution Notice</span></p>
            <hr>
        </div>
        <div class="nav2allblank" onclick="navAllClose()"><i style="cursor: pointer; color: rgba(0, 0, 0, 0.7); position: relative; left: 23%; top: 15px;" class="fa-solid fa-x fa-xl"></i></div>
    </div>
    </section>

    <script>
        let wl=JSON.parse(localStorage.getItem("wl")) || []
        let cont=document.getElementById("cont")
        wl.map((item,ind)=>{
            cont.innerHTML+=`<div class="getdata-con"><i onclick="itemadd(${ind})" class="item-wishlist fa-solid fa-heart fa-2xl"></i> <div class="getdata"><img src=${item.image} /></div>${item.title}</div>`
        })
        function itemadd(ind){
            wl.splice(ind,1)
            localStorage.setItem("wl",JSON.stringify(wl))
            location.reload()
        }

        // -----------------------------------------------

        let div1=document.getElementsByClassName('nav2all')[0]
        let div2=document.getElementsByClassName('nav2allblank')[0]
        leftt=-100
        function navAll(){
            document.getElementsByClassName("nav2allmain")[0].style.display="flex"
            div1.style.display='flex';
            id= setInterval(openCon,0.1)              
        }
        function openCon(){
            if(leftt>=0){
                clearInterval(id);
                return
            }
            leftt+=5
            div1.style.left=leftt+'%'
        }
        function navAllClose(){
            document.getElementsByClassName("nav2allmain")[0].style.display="none"
            div1.style.left=-100+"%"
            leftt=-100
        }

        //------------------------------------------------ 
    </script>
</body>
</html>
